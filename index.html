<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashwarnStore - Undian Hadiah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Dominan Hitam */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #333333; /* Warna gelap untuk kontainer */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #9370DB; /* Ungu */
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .input-area {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #redeemCodeInput {
            border: none;
            outline: none;
            background: transparent;
            color: #333333;
            font-size: 1.2em;
            width: 100%;
            text-align: center;
        }
        .spin-button {
            background-color: #9370DB; /* Ungu */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.3em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }
        .spin-button:hover {
            background-color: #7B68EE; /* Ungu sedikit lebih gelap */
        }
        .message {
            margin-top: 20px;
            font-size: 1.1em;
            color: #ff4d4d; /* Merah untuk pesan error */
        }
        .prize-display {
            margin-top: 20px;
            font-size: 1.4em;
            font-weight: bold;
            color: #4CAF50; /* Hijau untuk hadiah */
        }
    </style>
</head>
<body>
    <h1>DashwarnStore</h1>
    <div class="container">
        <div class="input-area">
            <input type="text" id="redeemCodeInput" placeholder="Masukkan kode redeem Anda di sini">
        </div>
        <button class="spin-button" id="spinButton">Spin!</button>
        <div class="message" id="message"></div>
        <div class="prize-display" id="prizeDisplay"></div>
    </div>

    <script>
        // GANTI DENGAN URL APLIKASI WEB GOOGLE APPS SCRIPT ANDA
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxjW8jDpAczBX2yLEb-FiRLPhMZ6qWw_8QlAsfmI1CQhIwzpgKYYuBbD7AkzBd59kc/exec';

        // Data Hadiah dengan Probabilitas
        const prizes = [
            { name: 'Girafa', probability: 34 },
            { name: 'Tralalelo', probability: 30 },
            { name: 'Udin Din Dun', probability: 20 },
            { name: 'Lavaca', probability: 15 },
            { name: 'Los tralalelitos', probability: 1 },
            { name: 'Las tralalelitas', probability: 0.7 },
            { name: 'Graipuss', probability: 0.2 },
            { name: 'La grande', probability: 0.1 }
        ];

        const redeemCodeInput = document.getElementById('redeemCodeInput');
        const spinButton = document.getElementById('spinButton');
        const messageDisplay = document.getElementById('message');
        const prizeDisplay = document.getElementById('prizeDisplay');

        spinButton.addEventListener('click', async () => {
            const code = redeemCodeInput.value.trim().toUpperCase();
            messageDisplay.textContent = '';
            prizeDisplay.textContent = '';

            if (!code) {
                messageDisplay.textContent = 'Silakan masukkan kode redeem.';
                return;
            }

            // Lakukan undian terlebih dahulu di frontend
            const wonPrize = drawPrize();

            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'checkAndUseCode',
                        code: code,
                        prize: wonPrize.name // Kirim hadiah yang dimenangkan ke Apps Script
                    })
                });

                const result = await response.json();

                if (result.success) {
                    if (result.status === 'used') { // Ini seharusnya tidak terjadi jika logika benar, tapi untuk jaga-jaga
                        redeemCodeInput.value = '';
                        redeemCodeInput.placeholder = `Kode ini sudah digunakan. Hadiah: ${result.prize}`;
                        messageDisplay.textContent = 'Kode redeem yang Anda pakai sudah digunakan.';
                    } else { // Kode berhasil digunakan
                        redeemCodeInput.value = ''; // Kosongkan input
                        redeemCodeInput.placeholder = `Selamat! Anda mendapatkan: ${wonPrize.name}`; // Tampilkan hadiah
                        redeemCodeInput.setAttribute('disabled', 'true'); // Nonaktifkan input
                        prizeDisplay.textContent = `Selamat! Anda mendapatkan: ${wonPrize.name}`;
                        spinButton.style.display = 'none'; // Sembunyikan tombol Spin
                    }
                } else {
                    messageDisplay.textContent = result.message;
                    if (result.message === 'Kode redeem sudah digunakan.' && result.prize) {
                        prizeDisplay.textContent = `Hadiah sebelumnya: ${result.prize}`;
                    }
                }

            } catch (error) {
                console.error('Error:', error);
                messageDisplay.textContent = 'Terjadi kesalahan saat memproses permintaan. Coba lagi.';
            }
        });

        function drawPrize() {
            let totalProbability = prizes.reduce((sum, prize) => sum + prize.probability, 0);
            let randomNumber = Math.random() * totalProbability;
            let cumulativeProbability = 0;

            for (const prize of prizes) {
                cumulativeProbability += prize.probability;
                if (randomNumber <= cumulativeProbability) {
                    return prize;
                }
            }
            return prizes[0]; // Fallback
        }

        // Fungsi untuk mengambil parameter dari URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        // Otomatis masukkan kode jika ada di URL (misal dari halaman admin/pembuat kode)
        const codeFromUrl = getUrlParameter('code');
        if (codeFromUrl) {
            redeemCodeInput.value = codeFromUrl;
        }

    </script>
</body>
</html>
