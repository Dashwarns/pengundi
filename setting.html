<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashwarnStore - Pengaturan Hadiah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #333333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #9370DB;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #cccccc;
            text-align: left;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #555555;
            background-color: #444444;
            color: #ffffff;
            font-size: 1em;
        }
        button {
            background-color: #9370DB;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover:not(:disabled) {
            background-color: #7B68EE;
        }
        button:disabled {
            background-color: #555555;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            font-size: 1.1em;
            color: #ff4d4d;
        }
        #authSection {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #555555;
        }
        #prizeSettingSection {
            display: none;
        }
        .input-group {
            margin-bottom: 15px;
        }
        #allCodesList {
            margin-top: 30px;
            border-top: 1px solid #555555;
            padding-top: 20px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
        }
        .code-entry {
            background-color: #444444;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95em;
        }
        .code-entry .status-used {
            color: #ffcc00;
            font-weight: bold;
        }
        .code-entry .status-unused {
            color: #00ff00;
        }
        .code-entry .prize-value {
            color: #ADD8E6;
        }
        .code-entry .copy-link {
            background-color: #555555;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }
        .code-entry .copy-link:hover {
            background-color: #777777;
        }
    </style>
</head>
<body>
    <h1>DashwarnStore - Pengaturan Hadiah</h1>
    <div class="container">
        <div id="authSection">
            <label for="adminPassword">Password Admin:</label>
            <input type="password" id="adminPassword" placeholder="Masukkan password admin">
            <button id="verifyPasswordButton">Verifikasi</button>
            <div id="authMessage" class="message" style="color: #ff4d4d;"></div>
        </div>

        <div id="prizeSettingSection">
            <h2>Atur Hadiah Kode</h2>
            <div class="input-group">
                <label for="setCodeInput">Kode Redeem:</label>
                <input type="text" id="setCodeInput" placeholder="Masukkan kode yang akan diatur">
            </div>
            <div class="input-group">
                <label for="setPrizeInput">Nama Hadiah:</label>
                <input type="text" id="setPrizeInput" placeholder="Masukkan nama hadiah (contoh: Girafa)">
            </div>
            <button id="setPrizeButton">Atur Hadiah</button>
            <div id="setMessage" class="message"></div>

            <hr>

            <h2>Daftar Semua Kode</h2>
            <button id="refreshCodesButton">Refresh Daftar Kode</button>
            <div id="allCodesList">
                <p style="text-align: center; color: #cccccc;">Tekan "Refresh Daftar Kode" untuk melihat.</p>
            </div>
        </div>
    </div>

    <script>
        const API_ENDPOINT_URL = '/.netlify/functions/api-handler';

        const authSection = document.getElementById('authSection');
        const adminPasswordInput = document.getElementById('adminPassword');
        const verifyPasswordButton = document.getElementById('verifyPasswordButton');
        const authMessage = document.getElementById('authMessage');

        const prizeSettingSection = document.getElementById('prizeSettingSection');
        const setCodeInput = document.getElementById('setCodeInput');
        const setPrizeInput = document.getElementById('setPrizeInput');
        const setPrizeButton = document.getElementById('setPrizeButton');
        const setMessage = document.getElementById('setMessage');
        const refreshCodesButton = document.getElementById('refreshCodesButton');
        const allCodesList = document.getElementById('allCodesList');

        verifyPasswordButton.addEventListener('click', async () => {
            const password = adminPasswordInput.value.trim();
            authMessage.textContent = '';
            verifyPasswordButton.disabled = true;
            adminPasswordInput.disabled = true;

            if (!password) {
                authMessage.textContent = 'Password tidak boleh kosong.';
                verifyPasswordButton.disabled = false;
                adminPasswordInput.disabled = false;
                return;
            }

            try {
                const response = await fetch(API_ENDPOINT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'verifyPassword', password: password })
                });
                const result = await response.json();

                if (result.success) {
                    authMessage.textContent = 'Password berhasil diverifikasi! ✅';
                    authMessage.style.color = '#4CAF50';
                    authSection.style.display = 'none';
                    prizeSettingSection.style.display = 'block';
                    await fetchAllCodes();
                } else {
                    authMessage.textContent = 'Password salah. Coba lagi. ❌';
                    authMessage.style.color = '#ff4d4d';
                    verifyPasswordButton.disabled = false;
                    adminPasswordInput.disabled = false;
                    adminPasswordInput.value = '';
                }
            } catch (error) {
                console.error('Error verifying password:', error);
                authMessage.textContent = 'Terjadi kesalahan saat verifikasi. Coba lagi. ⚠️';
                authMessage.style.color = '#ff4d4d';
                verifyPasswordButton.disabled = false;
                adminPasswordInput.disabled = false;
                adminPasswordInput.value = '';
            }
        });

        setPrizeButton.addEventListener('click', async () => {
            const code = setCodeInput.value.trim().toUpperCase();
            const prize = setPrizeInput.value.trim();
            setMessage.textContent = '';
            setPrizeButton.disabled = true;

            if (!code || !prize) {
                setMessage.textContent = 'Kode dan Nama Hadiah tidak boleh kosong. ⚠️';
                setMessage.style.color = '#ff4d4d';
                setPrizeButton.disabled = false;
                return;
            }

            try {
                const response = await fetch(API_ENDPOINT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'setPrize',
                        code: code,
                        prize: prize,
                        adminPassword: adminPasswordInput.value
                    })
                });
                const result = await response.json();

                if (result.success) {
                    setMessage.textContent = `Hadiah untuk kode ${code} berhasil diatur menjadi "${prize}". ✅`;
                    setMessage.style.color = '#4CAF50';
                    setCodeInput.value = '';
                    setPrizeInput.value = '';
                    await fetchAllCodes();
                } else {
                    setMessage.textContent = `Gagal mengatur hadiah: ${result.message} ❌`;
                    setMessage.style.color = '#ff4d4d';
                }
            } catch (error) {
                console.error('Error setting prize:', error);
                setMessage.textContent = 'Terjadi kesalahan saat mengatur hadiah. Coba lagi. ⚠️';
                setMessage.style.color = '#ff4d4d';
            } finally {
                setPrizeButton.disabled = false;
            }
        });

        refreshCodesButton.addEventListener('click', fetchAllCodes);

        async function fetchAllCodes() {
            allCodesList.innerHTML = '<p style="text-align: center; color: #cccccc;">Memuat data...</p>';
            try {
                const response = await fetch(API_ENDPOINT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'getAllCodes',
                        adminPassword: adminPasswordInput.value
                    })
                });
                const result = await response.json();

                if (result.success) {
                    allCodesList.innerHTML = '<h3>Daftar Kode Redeem:</h3>';
                    if (result.codes && result.codes.length > 0) {
                        result.codes.sort((a, b) => a.code.localeCompare(b.code));
                        result.codes.forEach(codeData => {
                            const codeEntry = document.createElement('div');
                            codeEntry.classList.add('code-entry');
                            const statusClass = codeData.status === 'Digunakan' ? 'status-used' : 'status-unused';
                            const prizeText = codeData.prize ? `Hadiah: <span class="prize-value">${codeData.prize}</span>` : 'Hadiah: Belum Diatur';
                            const timestampText = codeData.timestamp ? ` | Digunakan: ${codeData.timestamp}` : '';

                            codeEntry.innerHTML = `
                                <div>
                                    <strong>${codeData.code}</strong> (<span class="${statusClass}">${codeData.status}</span>)<br>
                                    ${prizeText}${timestampText}
                                </div>
                                <button class="copy-link" data-code="${codeData.code}">Salin Link</button>
                            `;
                            allCodesList.appendChild(codeEntry);
                        });
                    } else {
                        allCodesList.innerHTML = '<p style="text-align: center; color: #cccccc;">Tidak ada kode yang ditemukan.</p>';
                    }
                } else {
                    allCodesList.innerHTML = `<p style="text-align: center; color: #ff4d4d;">Gagal memuat kode: ${result.message} ❌</p>`;
                }
            } catch (error) {
                console.error('Error fetching all codes:', error);
                allCodesList.innerHTML = '<p style="text-align: center; color: #ff4d4d;">Terjadi kesalahan saat memuat daftar kode. ⚠️</p>';
            }
        }

        allCodesList.addEventListener('click', (event) => {
            if (event.target.classList.contains('copy-link')) {
                const codeToCopy = event.target.dataset.code;
                const linkToCopy = `${window.location.origin}/index.html?code=${codeToCopy}`;
                
                navigator.clipboard.writeText(linkToCopy).then(() => {
                    event.target.textContent = 'Disalin! ✅';
                    setTimeout(() => {
                        event.target.textContent = 'Salin Link';
                    }, 2000);
                }).catch(err => {
                    console.error('Gagal menyalin link:', err);
                    alert('Gagal menyalin link. Silakan salin manual: ' + linkToCopy);
                });
            }
        });
    </script>
</body>
</html>
