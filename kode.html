<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashwarnStore - Buat Kode Redeem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Dominan Hitam */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #333333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #9370DB; /* Ungu */
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #cccccc;
        }
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #555555;
            background-color: #444444;
            color: #ffffff;
            font-size: 1em;
        }
        button {
            background-color: #9370DB; /* Ungu */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover {
            background-color: #7B68EE;
        }
        #generatedCodes {
            margin-top: 30px;
            text-align: left;
            border-top: 1px solid #555555;
            padding-top: 20px;
        }
        .code-item {
            background-color: #444444;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .code-item span {
            flex-grow: 1;
            word-break: break-all;
        }
        .copy-button {
            background-color: #555555;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }
        .copy-button:hover {
            background-color: #777777;
        }
        #message {
            margin-top: 20px;
            color: #4CAF50; /* Hijau untuk sukses */
        }
    </style>
</head>
<body>
    <h1>DashwarnStore - Buat Kode Redeem</h1>
    <div class="container">
        <label for="numCodes">Jumlah Kode:</label>
        <input type="number" id="numCodes" value="1" min="1">
        <button id="generateCodeButton">Buat Kode</button>
        <div id="message"></div>
        <div id="generatedCodes">
            <h2>Kode yang Dihasilkan:</h2>
        </div>
    </div>

    <script>
        const generateCodeButton = document.getElementById('generateCodeButton');
        const numCodesInput = document.getElementById('numCodes');
        const generatedCodesDiv = document.getElementById('generatedCodes');
        const messageDisplay = document.getElementById('message');

        // Ini adalah tempat penyimpanan sementara untuk kode redeem
        // Dalam aplikasi nyata, ini harus dari server/database
        let redeemCodes = JSON.parse(localStorage.getItem('redeemCodes')) || {};

        generateCodeButton.addEventListener('click', () => {
            const numCodes = parseInt(numCodesInput.value);
            generatedCodesDiv.innerHTML = '<h2>Kode yang Dihasilkan:</h2>';
            messageDisplay.textContent = '';

            if (isNaN(numCodes) || numCodes < 1) {
                messageDisplay.textContent = 'Jumlah kode tidak valid.';
                messageDisplay.style.color = '#ff4d4d'; // Merah
                return;
            }

            for (let i = 0; i < numCodes; i++) {
                // Hasilkan panjang kode acak antara 7 dan 10
                const codeLength = Math.floor(Math.random() * (10 - 7 + 1)) + 7;
                const newCode = generateRandomCode(codeLength);
                redeemCodes[newCode] = { used: false, prize: '' }; // Simpan dengan status belum digunakan
                
                const codeItem = document.createElement('div');
                codeItem.classList.add('code-item');
                codeItem.innerHTML = `<span>${newCode}</span><button class="copy-button" data-code="${newCode}">Salin</button>`;
                generatedCodesDiv.appendChild(codeItem);
            }
            localStorage.setItem('redeemCodes', JSON.stringify(redeemCodes));
            messageDisplay.textContent = `Berhasil membuat ${numCodes} kode baru.`;
            messageDisplay.style.color = '#4CAF50'; // Hijau
        });

        generatedCodesDiv.addEventListener('click', (event) => {
            if (event.target.classList.contains('copy-button')) {
                const codeToCopy = event.target.dataset.code;
                navigator.clipboard.writeText(codeToCopy).then(() => {
                    event.target.textContent = 'Disalin!';
                    setTimeout(() => {
                        event.target.textContent = 'Salin';
                    }, 2000);
                }).catch(err => {
                    console.error('Gagal menyalin:', err);
                });
            }
        });

        function generateRandomCode(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            const charactersLength = characters.length;
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }
    </script>
</body>
</html>
