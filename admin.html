<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashwarnStore - Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Dominan Hitam */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #333333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #9370DB; /* Ungu */
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #444444;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #555555;
            text-align: left;
        }
        th {
            background-color: #9370DB; /* Ungu */
            color: white;
            text-transform: uppercase;
            font-weight: bold;
        }
        tr:last-child td {
            border-bottom: none;
        }
        .status-used {
            color: #ff4d4d; /* Merah untuk sudah digunakan */
            font-weight: bold;
        }
        .status-unused {
            color: #4CAF50; /* Hijau untuk belum digunakan */
            font-weight: bold;
        }
        .redeem-link {
            color: #87CEEB; /* Biru muda */
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .redeem-link:hover {
            color: #6A5ACD; /* Biru keunguan */
        }
        #message {
            margin-top: 20px;
            color: #ff4d4d; /* Merah untuk pesan error */
        }
    </style>
</head>
<body>
    <h1>DashwarnStore - Admin Panel</h1>
    <div class="container">
        <div id="message"></div>
        <table>
            <thead>
                <tr>
                    <th>Kode Redeem</th>
                    <th>Status</th>
                    <th>Hadiah</th>
                    <th>Timestamp</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="codeList">
                </tbody>
        </table>
    </div>

    <script>
        // GANTI DENGAN URL APLIKASI WEB GOOGLE APPS SCRIPT ANDA
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxjW8jDpAczBX2yLEb-FiRLPhMZ6qWw_8QlAsfmI1CQhIwzpgKYYuBbD7AkzBd59kc/exec';

        const codeListBody = document.getElementById('codeList');
        const messageDisplay = document.getElementById('message');

        async function loadRedeemCodes() {
            messageDisplay.textContent = 'Memuat data kode...';
            messageDisplay.style.color = '#cccccc'; // Abu-abu saat loading
            codeListBody.innerHTML = ''; // Bersihkan daftar sebelumnya

            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'getAllCodes'
                    })
                });

                const result = await response.json();

                if (result.success) {
                    messageDisplay.textContent = ''; // Hapus pesan loading
                    if (result.codes.length === 0) {
                        const noCodeRow = document.createElement('tr');
                        noCodeRow.innerHTML = `<td colspan="5" style="text-align: center; padding: 20px;">Belum ada kode redeem yang dibuat.</td>`;
                        codeListBody.appendChild(noCodeRow);
                    } else {
                        result.codes.forEach(codeData => {
                            const row = document.createElement('tr');
                            const statusClass = codeData.status === 'Digunakan' ? 'status-used' : 'status-unused';
                            const prizeText = codeData.prize || '-';
                            const timestampText = codeData.timestamp || '-';

                            row.innerHTML = `
                                <td>${codeData.code}</td>
                                <td class="${statusClass}">${codeData.status}</td>
                                <td>${prizeText}</td>
                                <td>${timestampText}</td>
                                <td><a href="index.html?code=${codeData.code}" class="redeem-link" target="_blank">Redeem</a></td>
                            `;
                            codeListBody.appendChild(row);
                        });
                    }
                } else {
                    messageDisplay.textContent = 'Gagal memuat kode: ' + result.message;
                    messageDisplay.style.color = '#ff4d4d'; // Merah
                }
            } catch (error) {
                console.error('Error:', error);
                messageDisplay.textContent = 'Terjadi kesalahan saat memuat data. Coba lagi.';
                messageDisplay.style.color = '#ff4d4d'; // Merah
            }
        }

        // Muat kode saat halaman dimuat
        loadRedeemCodes();
    </script>
</body>
</html>
