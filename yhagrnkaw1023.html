<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashwarnStore - Buat Kode Redeem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #333333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #9370DB;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #cccccc;
        }
        input[type="number"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #555555;
            background-color: #444444;
            color: #ffffff;
            font-size: 1em;
        }
        button {
            background-color: #9370DB;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover:not(:disabled) {
            background-color: #7B68EE;
        }
        button:disabled {
            background-color: #555555;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            font-size: 1.1em;
            color: #ff4d4d; /* Merah untuk error */
        }
        #authSection {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #555555;
        }
        #generateSection {
            display: none; /* Hidden by default */
        }
        #codeList {
            margin-top: 20px;
            text-align: left;
            word-wrap: break-word; /* Memastikan teks tidak keluar batas */
            max-height: 300px; /* Batasi tinggi untuk scroll */
            overflow-y: auto; /* Aktifkan scroll vertikal */
            border: 1px solid #555555;
            padding: 10px;
            border-radius: 5px;
            background-color: #444444;
        }
        #codeList p {
            margin: 5px 0;
            padding: 5px;
            background-color: #555555;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Buat Kode Redeem</h1>
    <div class="container">
        <div id="authSection">
            <label for="adminPassword">Password Admin:</label>
            <input type="password" id="adminPassword" placeholder="Masukkan password admin">
            <button id="verifyPasswordButton">Verifikasi</button>
            <div id="authMessage" class="message" style="color: #ff4d4d;"></div>
        </div>

        <div id="generateSection">
            <label for="numCodes">Jumlah Kode yang Dibuat:</label>
            <input type="number" id="numCodes" value="1" min="1" max="100">

            <button id="generateButton">Buat Kode</button>
            <div id="generateMessage" class="message"></div>
            <div id="codeList">
                </div>
        </div>
    </div>

    <script>
        const API_ENDPOINT_URL = '/.netlify/functions/api-handler'; // URL ke Netlify Function Anda

        // Elemen otentikasi
        const authSection = document.getElementById('authSection');
        const adminPasswordInput = document.getElementById('adminPassword');
        const verifyPasswordButton = document.getElementById('verifyPasswordButton');
        const authMessage = document.getElementById('authMessage');

        // Elemen pembuatan kode
        const generateSection = document.getElementById('generateSection');
        const numCodesInput = document.getElementById('numCodes');
        const generateButton = document.getElementById('generateButton');
        const generateMessage = document.getElementById('generateMessage');
        const codeList = document.getElementById('codeList');

        let verifiedAdminPassword = ''; // Untuk menyimpan password yang sudah diverifikasi

        // Event listener untuk tombol verifikasi password
        verifyPasswordButton.addEventListener('click', async () => {
            const password = adminPasswordInput.value.trim();
            authMessage.textContent = '';
            verifyPasswordButton.disabled = true;
            adminPasswordInput.disabled = true;

            if (!password) {
                authMessage.textContent = 'Password tidak boleh kosong.';
                verifyPasswordButton.disabled = false;
                adminPasswordInput.disabled = false;
                return;
            }

            try {
                const response = await fetch(API_ENDPOINT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'verifyPassword', password: password })
                });

                const result = await response.json();

                if (result.success) {
                    authMessage.textContent = 'Password berhasil diverifikasi!';
                    authMessage.style.color = '#4CAF50';
                    verifiedAdminPassword = password; // Simpan password yang berhasil
                    authSection.style.display = 'none';
                    generateSection.style.display = 'block';
                } else {
                    authMessage.textContent = 'Password salah. Coba lagi.';
                    authMessage.style.color = '#ff4d4d';
                    verifyPasswordButton.disabled = false;
                    adminPasswordInput.disabled = false;
                    adminPasswordInput.value = '';
                }
            } catch (error) {
                console.error('Error verifying password:', error);
                authMessage.textContent = 'Terjadi kesalahan saat verifikasi. Coba lagi.';
                authMessage.style.color = '#ff4d4d';
                verifyPasswordButton.disabled = false;
                adminPasswordInput.disabled = false;
                adminPasswordInput.value = '';
            }
        });

        // Event listener untuk tombol Buat Kode
        generateButton.addEventListener('click', async () => {
            const numCodes = parseInt(numCodesInput.value);
            generateMessage.textContent = '';
            codeList.innerHTML = ''; // Kosongkan daftar kode sebelumnya
            generateButton.disabled = true;

            if (isNaN(numCodes) || numCodes < 1 || numCodes > 100) {
                generateMessage.textContent = 'Jumlah kode harus antara 1 dan 100.';
                generateMessage.style.color = '#ff4d4d';
                generateButton.disabled = false;
                return;
            }

            generateMessage.textContent = 'Membuat kode...';
            generateMessage.style.color = '#cccccc';

            try {
                const response = await fetch(API_ENDPOINT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'generateCode',
                        numCodes: numCodes,
                        password: verifiedAdminPassword // Kirim password untuk verifikasi backend
                    })
                });

                const result = await response.json();

                if (result.success) {
                    generateMessage.textContent = result.message + ' (Tidak disimpan permanen).';
                    generateMessage.style.color = '#4CAF50';
                    result.codes.forEach(code => {
                        const p = document.createElement('p');
                        p.textContent = code;
                        codeList.appendChild(p);
                    });
                } else {
                    generateMessage.textContent = 'Gagal membuat kode: ' + result.message;
                    generateMessage.style.color = '#ff4d4d';
                }
            } catch (error) {
                console.error('Error generating codes:', error);
                generateMessage.textContent = 'Terjadi kesalahan saat membuat kode. Coba lagi.';
                generateMessage.style.color = '#ff4d4d';
            } finally {
                generateButton.disabled = false;
            }
        });
    </script>
</body>
</html>
